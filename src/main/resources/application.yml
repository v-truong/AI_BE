spring:
  datasource:
    url: jdbc:postgresql://db:5432/digital_bank
    username: digital_bank
    password: digital_bank
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

jwt:
  keys:
    private: classpath:keys/private.pem
    public: classpath:keys/public.pem
  access:
    expires-in-seconds: 3600        # 1 giờ
  refresh:
    expires-in-seconds: 604800      # 7 ngày

server:
  port: 8080

logging:
  level:
    root: INFO
    com.bank: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
